sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3 # needed for native src android compile
  - build-tools-28.0.3
  - android-23
  - android-27 # needed for native src android compile
  - android-28
  - extra-android-m2repository
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - ".nvm"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install:
- echo no | npm install -g nativescript
- tns usage-reporting disable
- tns error-reporting disable
- echo no | npm install -g grunt-cli
- npm install
- grunt compile
matrix:
  include:
  - stage: lint
    language: android
    jdk: oraclejdk8
    os: linux
    before_install: nvm install 8.11.3
    script: grunt lint
  - stage: build
    language: android
    os: linux
    env:
    - Android="28"
    jdk: oraclejdk8
    before_install: nvm install 8.11.3
    script: grunt ci:build:android
  - stage: build
    os: osx
    env:
    - iOS="11.4"
    - Xcode="9.4"
    osx_image: xcode9.4
    language: node_js
    node_js: '8'
    jdk: oraclejdk8
    before_install:
    - pip install --upgrade pip
    - pip install --user --upgrade matplotlib
    - pip install six
    script: grunt ci:build:ios
  - stage: webpack
    language: android
    os: linux
    env:
    - Android="28"
    - Platform="Android"
    jdk: oraclejdk8
    before_install: nvm install 8.11.3
    script: grunt ci:webpack:android
  - stage: webpack
    os: osx
    env:
    - iOS="11.4"
    - Xcode="9.4"
    - Platform="iOS"
    osx_image: xcode9.4
    language: node_js
    node_js: '8'
    jdk: oraclejdk8
    before_install:
    - pip install --upgrade pip
    - pip install --user --upgrade matplotlib
    - pip install six
    script: grunt ci:webpack:ios
  - stage: deploy
    if: branch = release
    language: android
    jdk: oraclejdk8
    os: linux
    before_install: nvm install 8.11.3
    script: skip
    before_deploy:
    - cd bin/dist
    deploy:
      provider: npm
      email: peter@tangrasoft.com
      api_key:
        secure: ""
      skip_cleanup: true
      on:
        branch: release
